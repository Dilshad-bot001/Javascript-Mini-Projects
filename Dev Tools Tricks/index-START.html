<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello");

    // Interpolated
    console.log("hello i am %s string", "🤦‍♀️");

    // Styled
    console.log("%c Hello I mad", "font-size:40px; color:blue;");

    // warning!
    console.warn('ho');
    
    // Error :|
    console.error('omg');
    
    // Info
    console.info('red bulls gives you wings');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('oouch'), "It's wrong");

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`)
      console.log(`This is ${dog.name}`);
      console.log(`He is ${dog.age} years old.`);
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('Dev')
    console.count('Dev')
    console.count('Dev')
    console.count('Dev')
    console.count('Dev')
    console.count('Harsh')
    console.count('Dev')

    // timing
    console.time('Fetching data');
    fetch('https://api.github.com/users/wesbos').then(data => data.json()).then(data => {
      console.timeEnd('Fetching data');
      console.log(data);
    })

  </script>
</body>
</html>
